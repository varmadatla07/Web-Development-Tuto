<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions in JavaScript</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str = "This is a string";
        // This will give you the first occurrence of a substing in the string str
        var position = str.indexOf('is');  //Returns 2
        console.log(position);
        // This will give you the last occurrence of the substring 
        position = str.lastIndexOf('is')
        console.log(position);  // Returns 5

        // substring from the String
        var substr = str.slice(1,6);  // It can slice the string even with negative values 
        console.log(substr);

        substr = str.substring(1,7); // It cannot slice with negative values
        console.log(substr);

        var substr1 = str.substr(1,3)
        console.log(substr1)

        var replaced = str.replace('string','Varma');
        console.log(str); // prints the original string
        console.log(replaced);  // Prints the modified string which is returned and stored in rplaced variable

        console.log(str.toUpperCase()); // It converts the string into upper case characters 
        console.log(str.toLowerCase()); // It converts the string into lower case characters

        var new_string = str.concat("New String"); // It is used to concatenate the string str with the given data in concat method
        console.log(new_string);

        var strWithWhitespaces = "  This   contains  White  Spaces   ";
        console.log(strWithWhitespaces.trim()); // It is used to remove the white spaces in the string only at the start and at the end

        var char1 = str.charAt(2); // It is used the return the character at the particular position specified in the string
        console.log(char1);  // It returns i , which ois at position 2 in str

        console.log(str[3]) // Indexing can be done and here it returns s
    </script>
</body>
</html>
