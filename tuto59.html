<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
    <style>
        .conatiner {
            font-size: 23px;
            background-color: blanchedalmond;
            border: 2px solid grey;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        This is a container
        Current Time is <span id="time"></span>
    </div>
    <script>
        console.log("This is Date and Time Tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);
        //  let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(2030, 4, 9, 4, 30, 35, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let day = newDate.getDate();
        console.log("The day is ", day);

        let hour = newDate.getHours();
        console.log("hours are ", hour);

        let min = newDate.getMinutes();
        console.log("The minutes are", min);

        newDate.setDate(12);
        console.log(newDate);

        console.log(Date.now());   //It gives the timestamp of this particular time

        function updateTime() {
            time.innerHTML = new Date();
        }


        setInterval(updateTime, 2000);
    </script>
</body>
