<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 78;
        var b = "Varma";
        c = 34.89;
        console.log(c);

        // Operators in Java Script 
        // Operand : Entities on which the operators operate 
         // Ex: 3 + 7 here '+' is the operator and 3 and 7 are the operands.
        // 1. Unary Operators - It has a single operand ( x = -x ) 
        // Example
        //  c = -c;
        //  console.log(c);
        // 2. Binary Operators: It has two operands
        // ex:  c=a+b;

        var num1 = 2;
        var num2 = 9;

        // Arithmetic operators in action in Javascript
        console.log("The value of num1 + num2 is" +(num1+num2));
        console.log("The value of num1 - num2 is:" +(num1 - num2));
        console.log("The value of num1*num2 is" +(num1 *num2));
        console.log("The value of num1/num2 is "+(num1/num2));
        console.log("The value of num1++ is " +(num1++));
        console.log("The value of ++num1 is:" +(++num1));
        console.log("The value of num1-- is"+(num1--));
        console.log("THe value of --num1 is:"+(--num1));
    </script>
</head>
<body>
    <div class="container">
        <h1> This is heading</h1>

        <div class="content">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores nostrum iste at architecto omnis ipsum eveniet non, amet temporibus blanditiis, natus, fuga sequi! Unde consequuntur eius dolorum aliquam! Ullam, tempore.</p>
        </div>
    </div>

   
</body>
</html>
