<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>
    <script>
        // Alert in in-browser JavaScript - Does not return anything
        alert("This is a message ");

        let name = prompt("What is your name?", "Guest"); // It returns the value entered in the prompt, if not entered then returns default value i.e., Guest
        console.log(name);

        let deletePost = confirm("Do you really want to delete your post");  // It returns the bool value, it confirms with us

        if(deletePost)
        {
            // Code to dekete the post
            console.log("Your post has been deleted successfully");
        }
        else
        {
            // Code to cancel the deletion of your postf
            console.log("Your post has not been deleted");
        }

    </script>
</body>
</html>
