<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes</title>
</head>
<body>
    <span id="Myspan" class="redBg blackBorder">This is a span</span>
    <span class="blackBackground"></span>
    <!-- Use . for class and # for id  -->
    <span class="Redbg blackBackground"></span>
    <span id="Id_Span">HEllo Everyone</span>
    <!-- Emmet will take div as default if you do not mention the tag -->
    <div class="Myclass Myclass2 Myclass3"></div>
    
</body>
</html>
