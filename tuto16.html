<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"> <!--referencing this font from google fonts-->
    <style>
    
        p{
            font-family:  'Josefin Sans', sans-serif;
            font-size: 33px ;  /* 1px is 1/96 times of an inch */ 
            line-height: 1.8em;  /*em is the unit of line-height */
            
        }
        span{
            font-weight: bold;
            font-style: italic; 
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with <span>fonts</span> . It is very interesting</p>
</body>
</html>
