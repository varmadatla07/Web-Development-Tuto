<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- Paragraph <p></p> is a Block Element  -->
    <p style="border: 2px solid orange">This is a paragraph </p>

    <strong style="border:2px solid red">This is a paragraph </strong>
    <!-- span tag <span></span> is an Inline element -->
    <span style="border: 2px solid blue">This is a span </span>
    <span style="border: 2px solid blue"> This is also a span </span>
    
</body>
</html>
